<ul>
    <li *ngFor="let lunch of ($list | async); trackBy:trackByFn"  [ngStyle]="lunch.position">
        <span class="place">{{lunch.name}}</span>
        <icon-heart class="heart" [animate]="(heartAnimate | async) === lunch.id" (click)="upvoteLunch(lunch.id)" (animteDone)="heartAnimate.next(0)"></icon-heart>
        <span class="upvotes-count">
            <div class="upvote-ratio" [ngStyle]="{'width': (lunch.upvotes / maxUpvotes * 100) + '%'}"></div>
        </span>
    </li>
</ul>
<button class="add" uk-toggle="target: #add-lunch-modal">
    <svg viewBox="0 0 100 100" class="icon-plus">
        <line x1="50" y1="20" x2="50" y2="80"/>
        <line x1="20" y1="50" x2="80" y2="50"/>
    </svg>
</button>
