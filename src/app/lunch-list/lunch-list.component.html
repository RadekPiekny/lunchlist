<ul>
    <li *ngFor="let lunch of ($list | async); trackBy:trackByFn"  [ngStyle]="lunch.position">
        <button class="button-small">edit</button>
        <span class="place">{{lunch.name}}</span>
        <icon-heart class="x175" [animate]="(heartAnimate | async) === lunch.id" (click)="upvoteLunch(lunch.id)" (animteDone)="heartAnimate.next(0)"></icon-heart>
        <span class="upvotes-count">
            <div class="upvote-ratio" [ngStyle]="{'width': (lunch.upvotes / maxUpvotes * 100) + '%'}"></div>
        </span>
    </li>
</ul>
<button class="button-fixed" uk-toggle="target: #add-lunch-modal">
    <icon-plus class="x175" strokeColor="var(--Button-Fixed-Color)"></icon-plus>
</button>
