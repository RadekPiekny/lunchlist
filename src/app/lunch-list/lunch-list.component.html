
<ul>
    <li *ngFor="let lunch of iLLhandmyself; trackBy:trackByFn"  [@changePosition]="{value: listItemPositionAnimation, params: {position: lunch.position}}">
        <span class="place">{{lunch.name}}</span>
        <a [@upvote]="lunch.upvotes" class="heart" id="heart" uk-icon="icon: heart;" title="Love it!" uk-tooltip="pos: left" (click)="upvoteLunch(lunch.id)"><a uk-icon="icon: heart;" id="heartMaterial" class="heart-material"></a></a>
        <span class="upvotes-count">
            <div class="upvote-ratio" [ngStyle]="{'width': (lunch.upvotes / maxUpvotes * 100) + '%'}"></div>
        </span>
    </li>
</ul>
