<ng-container *ngIf="llist">
    <ul [ngStyle]="{ 'height': llist.length * 100 + 'px'}">
        <li *ngFor="let lunch of llist; trackBy:trackByFn" [ngStyle]="getLunchStyle(lunch)">
            <span>
                <a uk-icon="icon: file-edit;" title="Edit!" uk-tooltip="pos: top" (click)="upvoteLunch(lunch.id)"></a>
            </span>
            {{ lunch.name }} <!--  , {{ lunch.address }} it is cleaner without it. I do not need address for such app since there is a map which is much more user friendly-->
            <span class="love" [@upvote]="lunch.upvotes">
                <a class="wtf" uk-icon="icon: heart;" title="Love it!" uk-tooltip="pos: left" (click)="upvoteLunch(lunch.id)" ></a>
                <span class="upvotes-count">{{ lunch.upvotes }}</span>
            </span>
        </li>
    </ul>
</ng-container>
